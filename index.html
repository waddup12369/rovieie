<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agri-Rover Control</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta http-equiv="Permissions-Policy" content="bluetooth=(self)">
</head>
<body>
  <div class="container">
    <h1>Agri-Rover Control</h1>
    <button id="connect-bluetooth">Connect Bluetooth</button>
    <div class="joystick-container">
      <div id="joystick" class="joystick">
        <div class="joystick-handle"></div>
      </div>
    </div>
    <div class="sliders">
      <label for="servo1">Servo 1</label>
      <input type="range" id="servo1" min="0" max="180" value="90">
      <label for="servo2">Servo 2</label>
      <input type="range" id="servo2" min="0" max="180" value="90">
      <label for="servo3">Servo 3</label>
      <input type="range" id="servo3" min="0" max="180" value="90">
      <label for="moisture-sensor">Moisture Sensor</label>
      <input type="range" id="moisture-sensor" min="0" max="180" value="90">
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch((error) => console.error('Service Worker Registration Failed:', error));
    }
  </script>
</body>
</html>
